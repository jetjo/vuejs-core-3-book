<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>对象成员定义方式一、直接赋值</title>
  </head>
  <body>
    <script>
      // Assignment的方式在底层调用对象的内部方法[[Set]]
      const obj = { name: 'liuyifei', fuck() {} }
      obj.price = 3000
      obj.speak = function () {}
      console.log(
        'name属性描述符: ',
        Object.getOwnPropertyDescriptor(obj, 'name')
      )
      console.log(
        'price属性描述符: ',
        Object.getOwnPropertyDescriptor(obj, 'price')
      )
      console.log(
        'fuck方法属性描述符: ',
        Object.getOwnPropertyDescriptor(obj, 'fuck')
      )
      console.log(
        'speak方法属性描述符: ',
        Object.getOwnPropertyDescriptor(obj, 'speak')
      )
    </script>
  </body>
</html>
