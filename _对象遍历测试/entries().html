    <title>Object.entries() 遍历对象</title>
  </head>
  <body>
    <script>
      console.log('Object.entries() 遍历对象')
      const proto = { speak: 'fuck me!!!', fk() {} }
      const obj = {
        __proto__: proto,
        name: 'liuyifei',
        age: 18,
        price: 3000,
        fkm() {}
      }
      Object.defineProperty(obj, 'private', {
        
      })
      const entries = Object.entries(obj)
      console.log('obj的成员: ', entries)
    </script>
