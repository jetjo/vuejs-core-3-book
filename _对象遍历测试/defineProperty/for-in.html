    <title>for in 遍历对象</title>
  </head>
  <body>
    <script>
      console.log('for in 遍历对象')
      const proto = { speak: 'fuck me!!!', fk() {} }
      const obj = {
        __proto__: proto,
        name: 'liuyifei',
        age: 18,
        price: 3000,
        fkm() {}
      }
      for (const key in obj) {
        if (Object.hasOwnProperty.call(obj, key)) {
          const element = obj[key]
          console.log('obj自身的key: ', key)
        } else {
          console.log('obj原型链上的key: ', key)
        }
      }
    </script>
