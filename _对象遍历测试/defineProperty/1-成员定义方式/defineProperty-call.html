<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>对象成员定义方式一、defineProperty调用</title>
  </head>
  <body>
    <script>
      // defineProperty调用的方式在底层调用对象的内部方法[[DefineOwnProperty]],
      //   无论之前是否已经通过[[Set]]方式定义过该成员.
      const obj = {}
      Object.defineProperty(obj, 'price', {
        // 防止原型链上的成员干扰配置项
        __proto__: null,
        value: 300
        // 该方式下的选项默认值
        /*  */
      })
      Object.defineProperty(obj, 'speak', {
        __proto__: null,
        value: function () {}
      })

      console.log(
        'price属性描述符: ',
        Object.getOwnPropertyDescriptor(obj, 'price')
      )

      console.log(
        'speak方法属性描述符: ',
        Object.getOwnPropertyDescriptor(obj, 'speak')
      )
    </script>
  </body>
</html>
