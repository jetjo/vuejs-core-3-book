<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>in 操作符拦截测试</title>
  </head>
  <body>
    <script type="module">
      import { reactive } from '@jetjo/vue3/reactive'
      import { computed } from '@jetjo/vue3/computed'
      const state = reactive({
        name: 'liuyifei',
        ejaculateIn: true
      })
      const price = computed(() => {
        console.log('重新计算')
        console.log('ejaculateIn' in state)
        return state.ejaculateIn ? 3000 : 1000
        return 'ejaculateIn' in state ? 3000 : 1000
      })

      console.log(price.value)

      state.ejaculateIn = false //这里不应该引发price的重新计算,因为price只和属性的有无有关
      // delete state.ejaculateIn
      // state.ejaculateIn = true

      setTimeout(() => {
        console.log('price的重新计算延迟到此')
        console.log(price.value)
      }, 0)
    </script>
  </body>
</html>
