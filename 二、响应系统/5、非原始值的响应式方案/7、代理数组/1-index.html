<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>测试数组</title>
  </head>
  <body>
    <script type="module">
      import {
        reactive,
        shallowReactive,
        readonly,
        shallowReadonly
      } from './reactive/index.js'
      import { effect } from './effect/index.js'
      const state = reactive(['liuyifei', 'jetjo'])
      effect(() => {
        console.log(state[1], 'state[1]')
        console.log(state[10], 'state[10]')
      })
      effect(() => {
        console.log(state.length, 'state.length')
      })
      // state[1] = 'liuyifei'
      // state[10] = 'loong'
      state.length = 1
    </script>
  </body>
