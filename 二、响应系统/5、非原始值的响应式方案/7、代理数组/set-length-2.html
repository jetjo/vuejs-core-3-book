<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>set-length-2</title>
  </head>
  <body>
    <script type="module">
      const arr = new Array(100) //长度为100的空数组
      arr.fill('刘亦菲') //全部填充相同的元素
      //   console.log(arr)
      const oldDescOf50 = Object.getOwnPropertyDescriptor(arr, '50')
      //   console.log(oldDescOf50)
      //   oldDescOf50.writable = false //不会阻止删除
      //   oldDescOf50.configurable = false //会阻止删除
      Object.defineProperty(arr, '50', oldDescOf50)
      const newDescOf50 = Object.getOwnPropertyDescriptor(arr, '50')
      //   console.log(newDescOf50)
      arr.length = 0 // TypeError: Cannot delete property '50' of [object Array]
      console.log(arr)
      console.log(Object.getOwnPropertyDescriptor(arr, '50'))
    </script>
  </body>
</html>
