<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>set trap返回false</title>
  </head>
  <body>
    <script type="module">
      const py = new Proxy(
        {},
        {
          set() {
            // TypeError: 'set' on proxy: trap returned falsish for property 'foo'
            return false
          }
        }
      )
      py.foo = 'bar'
    </script>
  </body>
</html>
