  <body>
    <!-- http://localhost:5174/5%E3%80%81%E9%9D%9E%E5%8E%9F%E5%A7%8B%E5%80%BC%E7%9A%84%E5%93%8D%E5%BA%94%E5%BC%8F%E6%96%B9%E6%A1%88/_2%E3%80%81JS%E5%AF%B9%E8%B1%A1%E5%8F%8AProxy%E5%8E%9F%E7%90%86/[[HasProperty]].html -->
    <h1>o.[[HasProperty]](propertyKey)的执行过程:</h1>
    <ul>
      <li>1、调用o.[[GetOwnProperty]]获取desc</li>
      <li>2、如果desc不是undefined,返回true</li>
      <li>3、调用o.[[GetPrototypeOf]]获取parent</li>
      <li>4、如果parent不是null, 返回parent.[[HasProperty]]</li>
      <li>5、返回false</li>
    </ul>
  </body>
