<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>watch computed</title>
  </head>
  <body>
    <script type="module">
      import { reactive, computed, watch } from '../index.js'
      const state = reactive({
        name: 'liuyifei',
        ejaculateIn: true
      })
      const price = computed(() => {
        console.log('重新计算')
        return 'ejaculateIn' in state ? 3000 : 1000
      })

      watch(
        () => price.value,
        v => {
          console.log('price更新: ', v)
        }
      )

      delete state.ejaculateIn
    </script>
  </body>
</html>
