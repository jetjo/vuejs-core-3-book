<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="module">
      // NOTE: 只有在
      // 1、writable是false
      // 2、configurable是false
      // 3、返回值与目标属性值不同
      // 4、严格模式
      // 这四条都满足时才会抛出TypeError
      const target = {}
      Object.defineProperty(target, 'foo', {
        value: '',
        writable: false,
        configurable: false
      })
      const py = new Proxy(target, {
        get() {
          return 0
          // return Reflect.get(...arguments)
          // return ''
        }
      })
      console.log(py.foo)
    </script>
  </body>
</html>
