<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="module">
      // NOTE: 只有在
      // 1、没有get,只有set
      // 2、configurable是false
      // 3、不返回undefined
      // 4、严格模式
      // 这四条都满足时才抛出TypeError
      const target = {}
      Object.defineProperty(target, 'foo', {
        set() {},
        // get() {
        //   return ''
        // },
        configurable: false
      })
      const py1 = new Proxy(target, {
        get(target, key) {
          return 0
          //   return Reflect.get(target, key, { [key]: 1 })
          // return Reflect.get(...arguments)
          //   return undefined
        }
      })
      console.log(py1.foo)
    </script>
  </body>
</html>
