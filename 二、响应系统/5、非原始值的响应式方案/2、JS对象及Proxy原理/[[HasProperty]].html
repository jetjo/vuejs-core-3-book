<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordinary Object [[HasProperty]]</title>
  </head>
  <body>
    <h1>o.[[HasProperty]](propertyKey)的执行过程:</h1>
    <ul>
      <li>1、调用o.[[GetOwnProperty]]获取desc</li>
      <li>2、如果desc不是undefined,返回true</li>
      <li>3、调用o.[[GetPrototypeOf]]获取parent</li>
      <li>4、如果parent不是null, 返回parent.[[HasProperty]]</li>
      <li>5、返回false</li>
    </ul>
  </body>
</html>
