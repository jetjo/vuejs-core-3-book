<!doctype html>
<!-- 4-watch-object-iterable.html -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch 对象 枚举 测试</title>
  </head>
  <body>
    <script type="module">
      import { reactive, bucket } from './iterable/2-reactive-deep.js'
      import { watch } from './4-watch.js'

      const state = reactive({
        name: 'liuyifei',
        price: 3000,
        bodyQu: {
          height: 179,
          weight: 70
        }
      })

      watch(state, () => {
        const keys = []
        for (const key in state.bodyQu) {
          if (Object.hasOwnProperty.call(state.bodyQu, key)) {
            keys.push(key)
          }
        }
        console.log('girl: ', keys, state.bodyQu)
      })

      setTimeout(() => {
        state.bodyQu.height = 175
      }, 0)

      setTimeout(() => {
        state.bodyQu.bustGrade = 'B+'
        state.bodyQu.waistInch = 20
        state.bodyQu.hipInch = 40
        // console.log(state)
      }, 0)

      setTimeout(() => {
        state.bodyQu.hipInch++
      }, 1000)
    </script>
    <p><a href='./5-index.html'>5-index</a></p>
  </body>
</html>
