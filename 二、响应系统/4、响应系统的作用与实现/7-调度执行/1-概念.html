<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4.7.1 可调度性的概念</title>
    <script type="module">
      // src属性是空时,内不代码不执行
      // <script type="module" src="">
      import { effect } from '../5-嵌套的effect与effect栈/1-effect-fn-reg.js'
      import { reactive } from '../5-嵌套的effect与effect栈/2-reactive.js'

      const state = reactive({ value: 0 })
      effect(() => {
        console.log('执行次序: ', state.value)
      })
      // 不支持调度时,副作用函数只能是同步代码
      state.value++
      console.warn('执行次序: ', state.value)
    </script>
  </head>
  <body>
    <div id="app"></div>
    <pre>
        可调度性是响应系统非常重要的概念.
        所谓可调度性,是指当trigger触发副作用函数重新执行时,
        我们有能力决定副作用函数的执行时机、方式和次数.
    </pre>
    <a href="./2-调度应用-宏任务.html">调度应用-宏任务</a>
  </body>
</html>
