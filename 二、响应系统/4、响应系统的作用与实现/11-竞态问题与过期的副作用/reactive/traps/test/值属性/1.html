  <body>
    <pre>
满足TypeError的最少条件:
        1、writable是false
        2、返回Reflect.set调用的结果(即false)
    </pre>
    <script type="module">
      import { reactive } from '../../../index.js'
      const target = {}
      Object.defineProperty(target, 'foo', {
        value: '我的值不能变',
        writable: false,
        configurable: true
      })
      const py = reactive(target)
      py.foo = py.foo
      console.log('没有Throw.......')
    </script>
  </body>
</html>
