<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <pre>
满足TypeError的最少条件:
        1、writable是false
        2、configurable是false
        3、设置的值与当前属性值相同
        4、返回Reflect.set调用的结果(即false)
    </pre>
    <script type="module">
      import { reactive } from "@jetjo/vue3/reactive";
      const target = {}
      Object.defineProperty(target, 'foo', {
        value: '我的值不能变',
        writable: false,
        configurable: false
      })
      const py = reactive(Object.create(target, {}))
      py.foo = py.foo
      console.log('没有Throw.......')
    </script>
  </body>
</html>
