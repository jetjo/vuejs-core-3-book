    <script type="module">
      import ctorFactory from './api.js'
      import createRenderOption from './render-opt-browser.js'

      const createRenderer = ctorFactory({})

      const renderConfig = createRenderOption()

      const { render } = createRenderer(renderConfig)

      const vnode = {
        type: 'div',
        props: {
          id: 'foo'
        },
        children: [
          {
            type: 'p',
            props: {},
            //  <div id="foo"><p><text text="Hello World"></text></p></div>
            // children: [{ type: 'TEXT', props: { text: 'Hello World' } }]
            children: 'Hello World'
          }
        ]
      }

      render(vnode, renderConfig.getContainer())
    </script>
